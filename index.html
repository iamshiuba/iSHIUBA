<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-body-tertiary">
    <header id="nav">
      <nav></nav>
      <script src="javascript/translations.js"></script>
      <script src="javascript/nav.js"></script>
    </header>
    <main id="content">
      <section>
        <div id="index" class="greetings">
          <div>
            <h1 data-translate="greeting"></h1>
          </div>
          <div>
            <p class="lead" data-translate="mainMessage"></p>
          </div>
        </div>
      </section>
      <section>
        <div id="youtube" class="videos">
          <div>
            <h1 data-translate="videosTitle"></h1>
          </div>
          <div>
            <p class="lead" data-translate="videosDescription"></p>
          </div>
          <div class="container">
            <div class="row align-items-center">
              <div class="col">
                <iframe
                  src="https://www.youtube.com/embed/Ct5kE8KGnQM?si=dca-S4qIp2txXlSA"
                  title="YouTube video player"
                  frameborder="0"

                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
                <div class="video-links">
                  <a
                    rel="noopener"
                    class="link"
                    href="https://www.youtube.com/watch?v=Ct5kE8KGnQM"
                    target="_blank"
                    ><strong>OVER-THINKING</strong></a
                  >
                </div>
              </div>
              <div class="col">
                <iframe
                  src="https://www.youtube.com/embed/2jfeauEQx7w?si=TN1Mgz_QZqZ2zqUL"

                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
                <div class="video-links">
                  <a
                    rel="noopener"
                    class="link"
                    href="https://www.youtube.com/watch?v=2jfeauEQx7w"
                    target="_blank"
                    ><strong>Childhood Nostalgia</strong></a
                  >
                </div>
              </div>
              <div class="col">
                <iframe
                  src="https://www.youtube.com/embed/kFSdn2X1Ttw?si=egoun5133EYJvdxj"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
                <div class="video-links">
                  <a
                    rel="noopener"
                    class="link"
                    href="https://www.youtube.com/watch?v=kFSdn2X1Ttw"
                    target="_blank"
                    ><strong>This Perfect World</strong></a
                  >
                </div>
              </div>
              <div class="col">
                <iframe
                  src="https://www.youtube.com/embed/uf6PZ9WisZQ?si=gpTP6c4wX4YGyu2Xj"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
                <div class="video-links">
                  <a
                    rel="noopener"
                    class="link"
                    href="https://www.youtube.com/watch?v=uf6PZ9WisZQ"
                    target="_blank"
                    ><strong>Tragic Ending</strong></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div id="about" class="text">
          <h1 data-translate="aboutTitle"></h1>
          <p class="lead" data-translate="aboutMessage"></p>
        </div>
      </section>
      <section>
        <footer id="footer"></footer>
            <div>
              <p>&copy; 2023 - 2024 IamSHIUBA. <span data-translate="footer"></span></p>
            </div>
        </footer>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
