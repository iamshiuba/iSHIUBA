<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the music and videos of iSHIUBA, a talented artist. Discover captivating content, including singles, videos, and behind-the-scenes insights."
    />
    <meta
      name="keywords"
      content="iamshiuba, music, videos, singer, musician, entertainment, artist, singles, music videos"
    />
    <title>iSHIUBA</title>
    <link
      rel="shortcut icon"
      href="/static/img/ishiubafavicon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <link rel="stylesheet" href="/static/css/global.css" />

  </head>
  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <main id="content">
      <section id="home">
        <div class="container-fluid">
          <div class="row">
            <div class="col-10 align-items-center">
              <h1><span data-translate="greeting"></span></h1>
              <p class="lead" data-translate="mainMessage"></p>
              <p class="lead" data-translate="subMessage"></p>
            </div>
            <div>
              <div class="row">
                <div class="card">
                  <h2 class="display-2">
                    <span data-translate="highlight"></span>
                  </h2>
                  <p class="lead" data-translate="hDescription"></p>
                  <iframe
                    src="https://www.youtube.com/embed/videoseries?si=F6CnMkx4AUkuURA_&amp;list=OLAK5uy_laLvEldekJ_qsP5DMbG-PYcEW3oQEYu_Q"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                  ></iframe>
                  <div class="card-body">
                    <a
                      type="button"
                      class="btn"
                      rel="noopener"
                      target="_blank"
                      href="https://www.youtube.com/playlist?list=OLAK5uy_laLvEldekJ_qsP5DMbG-PYcEW3oQEYu_Q"
                      data-translate="checkOut"
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="streaming" style="display: none">
        <script src="/static/js/ytbplaylist.js"></script>
        <div class="container-fluid flex-column">
          <h1><span data-translate="streaming"></span></h1>
          <div id="playlistContainer" class="container"></div>
        </div>
      </section>

      <section id="about" style="display: none">
        <div class="container">
          <div id="about" class="row">
            <h1 data-translate="aboutTitle"></h1>
            <div class="col-lg-10">
              <p class="lead" data-translate="aboutMessage"></p>
            </div>
          </div>
        </div>
      </section>

      <section id="news" style="display: none">
        <div class="container-fluid">
          <div class="card">
            <h1 data-translate="newsTitle">News</h1>
            <p class="lead" data-translate="newsMessage"></p>
            <div class="card-body">
              <iframe
                id="JotFormIFrame-243416452242046"
                title="My first article"
                style="width: 85vw; height: 85vh"
                onload="window.parent.scrollTo(0,0)"
                allowtransparency="true"
                src="https://form.jotform.com/243416452242046"
                frameborder="0"
                scrolling="no"
              >
              </iframe>
            </div>
          </div>

          <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
          <script>
            window.jotformEmbedHandler(
              "iframe[id='JotFormIFrame-243416452242046']",
              "https://form.jotform.com/"
            );
          </script>
        </div>
      </section>

      <section id="TERMS" style="display: none">
        <div class="container">
          <div class="row">
            <h1 data-translate="tos"></h1>
            <p class="lead" data-translate="ToSdate"></p>
            <p class="lead" data-translate="tosDesc"></p>
            <div class="col-lg-6 text-start">
              <div>
                <h2><span data-translate="tosAU"></span></h2>
                <p><span data-translate="tosAUdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="tosCO"></span></h2>
                <p><span data-translate="tosCOdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="tosEL"></span></h2>
                <p><span data-translate="tosELdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="tosLoL"></span></h2>
                <p><span data-translate="tosLoLdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="tosCttT"></span></h2>
                <p><span data-translate="tosCttTdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="tosCONTACT"></span></h2>
                <p><span data-translate="tosCONTACTdesc"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="PRIVACY" style="display: none">
        <div class="container">
          <div class="row">
            <h1 data-translate="privacy"></h1>
            <p class="lead" data-translate="PPdate"></p>
            <p class="lead" data-translate="ppDesc"></p>
            <div class="col-lg-6">
              <div>
                <h2><span data-translate="ppDC"></span></h2>
                <p><span data-translate="ppDCdesc"></span></p>
              </div>
              <div>

                <p><span data-translate="ppCOOKIEdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="ppDS"></span></h2>
                <p><span data-translate="ppDSdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="ppCttP"></span></h2>
                <p><span data-translate="ppCttPdesc"></span></p>
              </div>
              <div>
                <h2><span data-translate="ppCONTACT"></span></h2>
                <p><span data-translate="ppCONTACTdesc"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="footer" class="d-flex justify-content-start"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/partials/navbar.js"></script>
    <script src="/partials/footer.js"></script>
    <script src="/static/js/colorscheme.js"></script>

    <script src="/static/js/global.js" defer></script>

</html>
