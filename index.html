<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site pessoal de IamSHIUBA com vídeos e músicas."
    />
    <meta name="keywords" content="iamshiuba, music, videos, entertainment" />

    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="bg-body-tertiary">
    <header id="nav">
      <div class="container">
        <nav></nav>
      </div>
      <script src="javascript/translations.js"></script>
      <script src="javascript/nav.js"></script>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-2 bg-black">
          <!-- Left Column -->
          <ul class="navbar-nav me-auto" style="margin-top: 40px">
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://github.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >GitHub</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://x.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >X/Twitter</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://www.youtube.com/@iamshiuba"
                class="nav-link"
                target="_blank"
                >YouTube</a
              >
            </li>
            <li class="nav-item">
              <a
                rel="noopener"
                href="https://soundcloud.com/iamshiuba"
                class="nav-link"
                target="_blank"
                >SoundCloud</a
              >
            </li>
          </ul>
          <footer id="footer">
            <p>
              &copy; 2023 - 2024 IamSHIUBA.
              <span data-translate="footer"></span>
            </p>
          </footer>
        </div>

        <div class="col-8 bg-black">
          <!-- Main Central Column with Carousel -->
          <div id="carouselExample" class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" id="index">
                <h1 data-translate="greeting"></h1>
                <p class="lead" data-translate="mainMessage"></p>
              </div>

              <div class="carousel-item" id="youtube">
                <h1 data-translate="videosTitle"></h1>
                <p class="lead" data-translate="videosDescription"></p>
                <div class="row align-items-center">
                  <!-- Your iframe videos here -->
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/Ct5kE8KGnQM?si=dca-S4qIp2txXlSA"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <button
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=Ct5kE8KGnQM"
                        target="_blank"
                      >
                        <strong>OVER-THINKING</strong>
                      </button>
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/2jfeauEQx7w?si=TN1Mgz_QZqZ2zqUL"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <button
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=2jfeauEQx7w"
                        target="_blank"
                      >
                        <strong>Childhood Nostalgia</strong>
                      </button>
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/kFSdn2X1Ttw?si=egoun5133EYJvdxj"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <button
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=kFSdn2X1Ttw"
                        target="_blank"
                      >
                        <strong>This Perfect World</strong>
                      </button>
                    </div>
                  </div>
                  <div class="col">
                    <iframe
                      src="https://www.youtube.com/embed/uf6PZ9WisZQ?si=gpTP6c4wX4YGyu2Xj"
                      title="YouTube video player"
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                    <div class="video-links">
                      <button
                        rel="noopener"
                        class="link"
                        href="https://www.youtube.com/watch?v=uf6PZ9WisZQ"
                        target="_blank"
                      >
                        <strong>Tragic Ending</strong>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item" id="music">
                <h1 data-translate="musicTitle"></h1>
                <div class="audio-player">
                  <div class="text-lg-center">
                    <h4>IamSHIUBA - mind_coding</h4>
                  </div>
                  <div>
                    <audio
                      src="audio/mind_coding.wav"
                      id="music"
                      controls
                    ></audio>
                  </div>
                </div>
              </div>
              <div class="carousel-item" id="about">
                <h1 data-translate="aboutTitle"></h1>
                <p class="lead" data-translate="aboutMessage"></p>
              </div>
            </div>
            <ul class="pagination">
              <li class="page-item">
                <a
                  class="page-link"
                  href="#index"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="0"
                  >1</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  href="#youtube"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="1"
                  >2</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  href="#music"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="2"
                  >3</a
                >
              </li>
              <li class="page-item">
                <a
                  class="page-link"
                  href="#about"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="3"
                  >4</a
                >
              </li>
            </ul>

        <div class="col-2 bg-black">
          <div id="indeximg">
            <img
              src="img/shiuba2.png"
              style="width: 100%; margin-top: 40px"

          <div style="text-align: center">
            <p style="margin: 20px; margin-top: 40px">Powered by NEXTせだい</p>
